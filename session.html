<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design app</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <p>Exercises</p>
        <p>Training</p>
        <p></p>
    </header>


    <div class="wrapper">

        <h2>Strength program</h2>
        <div class="video-box box-shadow">
            <video controls>
                <source src="https://hongo.themezaa.com/videos/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="session-info">
                <p>5/6</p>

                <p>Do 10 pull ups</p>
                <p>00:10</p>
            </div>
        </div><!-- /video box -->

        <div class="current-session-stats">
            <div class="pulse box-shadow">
                <div>
                    <p>156</p>
                    <p>BPM</p>
                </div>
                <div>
                    <img src="css/img/heart.svg">
                </div>
            </div>
            <div class="calories box-shadow">
                <div>
                    <p>44</p>
                    <p>KCAL</p>
                </div>
                <div>
                    <img src="css/img/pancake.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="outer-nav-bottom">
        <nav class="box-shadow">
            <ul>
                <li>
                    <a href="yeet">
                        <img src="css/img/yoga.svg" alt="">
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <img src="css/img/dumbbell_active.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="css/img/clipboard.svg" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </div>
</body>

</html>
